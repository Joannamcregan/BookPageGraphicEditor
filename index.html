<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Text Editor for Authors from Write Our Rules</title>
    <link rel="stylesheet" href="style.css">
    <link rel="images" href="img">
    <script src="https://kit.fontawesome.com/9d40013081.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="input-section">        
        <div class="heading-wrapper">
            <h2 id="input-heading">Enter and format your text</h2>
        </div>  
        <div class="input-extra" onclick="toggleCoverExcerpt()">
            <button id="toggle-cover-text">display book cover instead of text</button>
        </div>
        <div id="paragraph-input-section">
            <div id="paragraph-inputs">
                <div class="paragraph-input" id="paragraph-input-0">
                    <textarea class="text-input" id="text-input-0" placeholder="Enter a paragraph from your page here."></textarea>
                    <div class="controll-section hidden" id="controll-section-0">
                        <select onchange="updateFont(0, this)">
                            <option style="font-family: Arial, Helvetica, sans-serif">Arial</option>
                            <option style="font-family: Verdana, Geneva, sans-serif">Verdana</option>
                            <option style="font-family: Tahoma, sans-serif">Tahoma</option>
                            <option style="font-family: Trebuchet, sans-serif">Trebuchet</option>
                            <option style="font-family: 'Times New Roman', Times, serif">Times New Roman</option>
                            <option style="font-family: Georgia, serif">Georgia</option>
                            <option style="font-family: Garamond, serif">Garamond</option>
                            <option style="font-family: 'Courier New', Courier, monospace">Courier New</option>
                        </select>
                        <input 
                            type="number"
                            id="font-size"
                            min="10"
                            max="100"
                            value="16"                        
                            onchange="updateFontSize(0, this)">
                        <button class="controll-button" onclick="toggleClass(0, 'bold')">
                            <span><strong><i class="fa-solid fa-bold"></i></strong></span>
                        </button>
                        <button class="controll-button" onclick="toggleClass(0, 'italic')">
                            <span><strong><i class="fa-solid fa-italic"></i></strong></span>
                        </button>
                        <button class="controll-button" onclick="toggleClass(0, 'underline')">
                            <span><strong><i class="fa-solid fa-underline"></i></strong></span>
                        </button>
                        <div> <!-- row div -->
                            <button class="controll-button font-color" onclick="openPicker(0, 'font-color-picker-')">
                                <span id="font-color-0"><strong>Font Color</strong></span>
                            </button>
                            <div id="font-color-picker-0" class="color-picker hidden">
                                <h3>Choose a font color</h3>
                                <input
                                    type="color"
                                    value="black">
                                <button onclick="updateFontColor(0, this)" class="set-button first-of-two">set color</button>
                                <button onclick="closeParent(this)" class="close-button second-of-two">close</button>
                            </div>
                            <button class="controll-button font-highlight" id="font-highlight" onclick="openPicker(0, 'highlight-color-picker-')">
                                <span id="highlight-color-0"><strong style="background-color: #f1f19c" style="background-size: fit-content">Highlight</strong></span>
                            </button>
                            <div id="highlight-color-picker-0" class="color-picker hidden">
                                <h3>Choose a highlight color</h3>
                                <input
                                    type="color"
                                    value="#f1f19c">
                                <button onclick="updateHighlightColor(0, this)" class="set-button first-of-three">set highlight</button>
                                <button onclick="removeHighlight(0, this)" class="remove-button second-two">remove</button>
                                <button onclick="closeParent(this)" class="close-button second-two">close</button>
                            </div>
                            <button class="controll-button" onclick="openPicker(0, 'ombrelight-color-picker-')">
                                <span id="ombrelight-color-0"><strong style="background-image: linear-gradient(#9cf1a2, #cb9cf1)" style="background-size: fit-content">Ombrelight</strong></span>
                            </button>
                            <div id="ombrelight-color-picker-0" class="color-picker hidden">
                                <h3>Choose two colors</h3>
                                <input
                                    type="color"
                                    value="#9cf1a2">
                                <input
                                    type="color"
                                    value="#cb9cf1">
                                <button onclick="updateOmbrelightGradient(0, this)" class="set-button first-of-three">set gradient</button>
                                <button onclick="removeOmbrelight(0, this)" class="remove-button second-two">remove</button>
                                <button onclick="closeParent(this)" class="close-button second-two">close</button>
                            </div>
                        </div>
                        <div> <!-- row div -->
                            <button class="controll-button" id="font-outline-0" onclick="openPicker(0, 'outline-picker-')">
                                <span style="text-shadow: 0 0 2px #ff005d"><strong>Outline</strong></span>
                            </button>
                            <div id="outline-picker-0" class="outline-picker color-picker hidden">
                                <h3>Choose a color and spread width</h3>
                                <input
                                    type="color"
                                    value="#ff005d">
                                <input 
                                    type="number"
                                    min="1"
                                    max="10"
                                    value="2">
                                <br>
                                <button onclick="addOutline(0, this)" id="add-outline-0" class="set-button first-of-three">set outline</button>
                                <button onclick="removeOutline(0, this)" id="remove-outline-0" class="remove-button second-two">remove outline</button>
                                <button onclick="closeParent(this)" class="close-button second-two">close</button>
                            </div>
                            <div class="hidden grayed-out" id="grayed-out-font-outline-0"><span style="text-shadow: 0 0 2px #ff005d"><strong>Outline</strong></span></div>                        
                            <button class="controll-button" id="font-shadow-0" onclick="toggleShadow(0)">
                                <span style="text-shadow: 1px 1px 3px #215271"><strong>Shadow</strong></span>
                            </button>
                            <div class="hidden grayed-out" id="grayed-out-font-shadow-0"><span style="text-shadow: 1px 1px 3px #215271"><strong>Shadow</strong></span></div>
                            <button class="controll-button" id="font-blurred-0" onclick="toggleBlur(0)">
                                <span style="color: rgba(0, 0, 0, 0.2); text-shadow: 0 0 5px black">Blur</span>
                            </button>
                            <div class="hidden grayed-out" id="grayed-out-font-blurred-0"><span style="color: rgba(0, 0, 0, 0.2); text-shadow: 0 0 5px black">Blur</span></div>
                        </div>                    
                    </div>
                    <button id="enter-paragraph-0" class="enter-paragraph block" onclick="updateText(0)"><p>enter this text</p></button>
                    <button id="delete-paragraph-0" class="delete-paragraph hidden" onclick="toggleRemoveText(0, this)"><p>delete paragraph</p></button>
                </div>
            </div>
            
            <div class="input-extra">
                <button id="add-paragraph" class="add-paragraph hidden" onclick="addParagraph()"><p class="giant-text">+</p><p>add another paragraph</p></button>
                <div class="grayed-out-button" id="grayed-out-add-paragraph"><p class="giant-text">+</p><p>add another paragraph</p></div>
            </div>
            <div class="input-extra">
                <input type="text" placeholder="Book title and author name (optional)" onchange="updateAuthorTitle(this)"></input>
            </div> 
        </div>        
        <div id="cover-section" class="hidden">
            <form>
                <input type="radio" onchange="fitCover()" id="fit-cover-option" value="fit-cover-option" name="fit-fill-cover">
                <label for="fit-cover-option">fit cover</label>
                <br>
                <br>
                <input type="radio" onchange="fillCover()" id="fill-cover-option" value="fill-cover-option" name="fit-fill-cover">
                <label for="fill-cover-option">fill screen</label>
            </form>
        </div>                   
    </div>
    <div class="background-option-section">
        <div class="heading-wrapper">
            <h2>Select a background</h2>
        </div>                  
        <div id="background-options">       
            <button class="background-option" onclick="showPlainBackgroundColorPicker()">
                <div class="background-sample background-plain" id="background-plain-sample"></div>
                <p>Plain Color</p>                  
            </button>   
            <div id="plain-background-color-picker" class="background-color-picker hidden">
                <h3>Choose a color for your background</h3>
                <input
                    id="plain-color-background"
                    type="color"
                    value="#ffffff">
                <button id="plain-color-submit" onclick="setPlainColorBackground()">set color</button>
                <button id="plain-color-cancel" onclick="closePlainColorBackgroundPicker()">cancel</button>
            </div>   
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-gold-sheet"></div>
                <p>Gold Sheet</p>                    
            </button>   
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-silver-sheet"></div>
                <p>Silver Sheet</p>                    
            </button>        
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-rosegold-sheet"></div>
                <p>Rosegold Sheet</p>                    
            </button>            
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-fur-blanket"></div>
                <p>Fur Blanket</p>                    
            </button>  
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-plaid-blanket"></div>
                <p>Plaid Blanket</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-red-violet-ink"></div>
                <p>Red Violet Ink</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-glitter-confetti"></div>
                <p>Glitter Confetti</p>                    
            </button>  
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-pastel-glitter"></div>
                <p>Pastel Glitter</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-gold-foil"></div>
                <p>Gold Foil</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-green-and-orange-watercolor"></div>
                <p>Green and Orange Watercolor</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-slate-blue-watercolor"></div>
                <p>Slate Blue Watercolor</p>                    
            </button> 
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-marbled-ink"></div>
                <p>Marbled Ink</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-jagged-marble"></div>
                <p>Jagged Marble</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-wood"></div>
                <p>Wood Panels</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-amber-space"></div>
                <p>Amber Space</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-indigo-space"></div>
                <p>Indigo Space</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-calm-clouds"></div>
                <p>Calm Clouds</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-clear-sunset"></div>
                <p>Clear Sunset</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-calm-water"></div>
                <p>Calm Water</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-black-steam"></div>
                <p>Black Splash</p>                    
            </button>
            <button class="background-option" onclick="setBackground(this)">
                <div class="background-sample background-black-rain"></div>
                <p>Black Rain</p>                    
            </button>     
        </div>
    </div>
    <div id="output-section" class="output-section-small background-plain">
        <div id="tablet" class="tablet-small">
            <div id="tablet-screen" class="page-small">
                <div id="cover" class="hidden"></div>
                <div id="excerpt"></div>
                <div id="title-section"></div>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
