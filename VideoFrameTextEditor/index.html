<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Text Editor for Authors from Write Our Rules</title>
    <link rel="stylesheet" href="style.css">
    <link rel="images" href="img">
    <script src="https://kit.fontawesome.com/9d40013081.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="input-section">        
        <div class="heading-wrapper">
            <h2 id="input-heading">Enter and format your text</h2>
        </div>  
        <div class="controll-section visible">
            <div class="row">
                <div class="col">
                    <div class="first box">
                        <input 
                        type="text"
                        id="font"
                        value="arial"                        
                        onchange="f1(this)">
                    </div>
                </div>
                <div class="col">
                    <div class="second box">
                        <input 
                        type="number"
                        id="font-size"
                        min="1"
                        max="100"
                        value="16"                        
                        onchange="f2(this)">
                    </div>
                </div>
                <div class="col">
                    <button class="controll-button" id="bold" onclick="f3(this)">
                        <i class="fa-solid fa-bold"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="controll-button" id="italic" onclick="f4(this)">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="controll-button" id="underline" onclick="f5(this)">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div class="col">
                    <button class="controll-button" id="font-color" onclick="f6(this)">
                        <span><strong>A</strong></span>
                    </button>
                </div>
                <div class="col">
                    <button class="controll-button" id="font-highlight" onclick="f7(this)">
                        <span><strong>A</strong></span>
                    </button>
                </div>
                <div class="col">
                    <button class="controll-button" id="font-outline" onclick="f8(this)">
                        <span><strong>A</strong></span>
                    </button>
                </div>
                <div class="col">
                    <button class="controll-button" id="font-shadow" onclick="f9(this)">
                        <span><strong>A</strong></span>
                    </button>
                </div>
            </div>                
        </div>
        <textarea class="visible"></textarea>
        <div id="cover-section" class="hidden">
            <input 
                type="text"
                id="own-cover"
                placeholder="paste the URL for your cover here"                       
                onchange="f11(this)">
            <button id="add-cover">submit</button>
        </div>   
        <div class="input-extra">
            <input type="text" placeholder="Book title and author name (optional)"></input>
        </div> 
        <div class="input-extra">
            <button id="toggle-cover-text">show book cover instead of text</button>
        </div>        
    </div>
    <div class="background-option-section">
        <div class="heading-wrapper">
            <h2>Select a background</h2>
        </div>             
        <div id="background-options">
            <div>
                <input 
                    type="text"
                    id="own-background"
                    placeholder="or paste the URL for your own image here"                       
                    onchange="f10(this)">
                <button id="add-own-background">submit</button>
            </div>            
            <button class="background-option">
                <div class="background-sample background-plain"></div>
                <p>Plain</p>                  
            </button>   
            <button class="background-option">
                <div class="background-sample background-gold-sheet"></div>
                <p>Gold Sheet</p>                    
            </button>   
            <button class="background-option">
                <div class="background-sample background-silver-sheet"></div>
                <p>Silver Sheet</p>                    
            </button>        
            <button class="background-option">
                <div class="background-sample background-rosegold-sheet"></div>
                <p>Rosegold Sheet</p>                    
            </button>            
            <button class="background-option">
                <div class="background-sample background-fur-blanket"></div>
                <p>Fur Blanket</p>                    
            </button>  
            <button class="background-option">
                <div class="background-sample background-plaid-blanket"></div>
                <p>Plaid Blanket</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-red-violet-ink"></div>
                <p>Red Violet Ink</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-glitter-confetti"></div>
                <p>Glitter Confetti</p>                    
            </button>  
            <button class="background-option">
                <div class="background-sample background-pastel-glitter"></div>
                <p>Pastel Glitter</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-gold-foil"></div>
                <p>Gold Foil</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-green-and-orange-watercolor"></div>
                <p>Green and Orange Watercolor</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-slate-blue-watercolor"></div>
                <p>Slate Blue Watercolor</p>                    
            </button> 
            <button class="background-option">
                <div class="background-sample background-marbled-ink"></div>
                <p>Marbled Ink</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-jagged-marble"></div>
                <p>Jagged Marble</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-wood"></div>
                <p>Wood Panels</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-amber-space"></div>
                <p>Amber Space</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-indigo-space"></div>
                <p>Indigo Space</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-calm-clouds"></div>
                <p>Calm Clouds</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-clear-sunset"></div>
                <p>Clear Sunset</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-calm-water"></div>
                <p>Calm Water</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-black-steam"></div>
                <p>Black Steam</p>                    
            </button>
            <button class="background-option">
                <div class="background-sample background-black-rain"></div>
                <p>Black Rain</p>                    
            </button>     
        </div>
    </div>
    <div id="output-section" class="output-section-small background-plain">
        <div id="tablet" class="tablet-small">
            <div id="page" class="page-small">
            </div>
        </div>
    </div>
    <button id="download-button">Download frame</button>
<script src="main.js"></script>
</body>
</html>
